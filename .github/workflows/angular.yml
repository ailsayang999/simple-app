name: Angular CI/CD

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch: {}

# ä¿ç•™ï¼šçµ¦ workflow å¿…è¦æ¬Šé™ï¼ˆä¸éœ€ Pages API ä¹Ÿè¡Œï¼Œä½† contents å¿…é ˆå¯å¯«ï¼‰
permissions:
  contents: write # ğŸ‘ˆ CHANGEDï¼šç”¨ gh-pages åˆ†æ”¯ç™¼ä½ˆéœ€è¦å¯«å…¥å…§å®¹
  id-token: write
  pages: none # ğŸ‘ˆ CHANGEDï¼šä¸ä½¿ç”¨ Pages API äº†

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Test
        run: npm test -- --watch=false --browsers=ChromeHeadless

      - name: Build for production
        env:
          NODE_OPTIONS: --max_old_space_size=4096
        run: npm run build -- --configuration production --base-href=/${{ github.event.repository.name }}/

      # è®€ angular.json çš„ outputPath
      - name: Detect dist path
        id: dist
        run: |
          OUT=$(node -e "
            const a = require('./angular.json');
            const k = Object.keys(a.projects)[0];   // æ¯”å¦‚ simple-app
            const p = a.projects[k];
            const build = (p.architect && p.architect.build) || (p.targets && p.targets.build);
            // å…ˆæ‰¾ options.outputPathï¼Œæ²’æœ‰å°±ç”¨é è¨­ dist/<projectName>
            const out = build && build.options && build.options.outputPath
              ? build.options.outputPath
              : `dist/${k}`;
            process.stdout.write(String(out));
          ")
          echo "out=$OUT" >> $GITHUB_OUTPUT
          echo "Detected outputPath: $OUT"
          ls -la "$OUT" || true
          ls -la "$OUT/browser" || true

      # æ±ºå®šæœ€çµ‚è¼¸å‡ºç›®éŒ„ï¼ˆæœ‰ /browser å°±ç”¨ /browserï¼‰
      - name: Resolve final dist directory
        id: dist_final
        run: |
          BASE="${{ steps.dist.outputs.out }}"
          if [ -d "$BASE/browser" ]; then
            DIR="$BASE/browser"
          else
            DIR="$BASE"
          fi
          echo "dir=$DIR" >> $GITHUB_OUTPUT
          echo "Final dist dir: $DIR"
          ls -la "$DIR" || true

      # å»ºç«‹ 404.htmlï¼ˆSPA åˆ·æ–°ä¸ 404ï¼‰
      - name: Create 404.html for SPA
        run: |
          DIR="${{ steps.dist_final.outputs.dir }}"
          cp "$DIR/index.html" "$DIR/404.html"

      # âœ… ç”¨ gh-pages åˆ†æ”¯ç™¼ä½ˆï¼ˆä¸éœ€è¦ Pages APIï¼‰
      - name: Deploy to gh-pages # ğŸ‘ˆ NEW
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ${{ steps.dist_final.outputs.dir }}
          clean: true
          silent: false
