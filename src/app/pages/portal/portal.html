<div class="portal-layout">
  <div class="portal-bg-accent"></div>

  <header class="portal-header">
    <div class="welcome-msg">
      <span class="date">2026年1月15日 星期四</span>
      <h1>核心監控入口 <span>Global Operations Portal</span></h1>
    </div>
  </header>

  <div class="bento-grid">
    <div
      class="bento-item flight-item"
      role="button"
      tabindex="0"
      pTooltip="實時空域監控與安全管制"
      (click)="navigateTo('flight')"
      (keydown.enter)="navigateTo('flight')"
      (keydown.space)="$event.preventDefault(); navigateTo('flight')"
    >
      <div class="radar-container">
        <div class="radar-sweep"></div>
        <div class="radar-point p1"></div>
        <div class="radar-point p2"></div>
      </div>
      <div class="bento-content">
        <div class="category">Aviation</div>
        <h3>飛航管制系統</h3>
        <span class="flight-count">12 架次監控中</span>
      </div>
    </div>

    <div
      class="bento-item cert-item"
      role="button"
      tabindex="0"
      (click)="navigateTo('cert')"
      (keydown.enter)="navigateTo('cert')"
    >
      <div class="bento-icon-sm"><i class="pi pi-shield"></i></div>
      <div class="bento-content">
        <h3>CERT 應變系統</h3>
        <p-tag severity="danger" value="High Threat" [rounded]="true"></p-tag>
      </div>
      <div class="emergency-pulse"></div>
    </div>

    <div
      class="bento-item repair-hero"
      role="button"
      tabindex="0"
      pTooltip="開啟資訊設備報修"
      (click)="navigateTo('http://localhost:4202', true)"
      (keydown.enter)="navigateTo('http://localhost:4202', true)"
      (keydown.space)="$event.preventDefault(); navigateTo('http://localhost:4202', true)"
      aria-label="開啟資訊設備報修新分頁"
    >
      <div class="bento-content">
        <div class="category">Maintenance</div>
        <h2>資訊設備報修</h2>
        <p>目前工單狀態良好</p>
      </div>
      <div class="bento-icon"><i class="pi pi-wrench"></i></div>
    </div>

    <div
      class="bento-item edu-item"
      role="button"
      tabindex="0"
      pTooltip="開啟教務管理後台"
      (click)="navigateTo('http://localhost:4201', true)"
      (keydown.enter)="navigateTo('http://localhost:4201', true)"
      (keydown.space)="$event.preventDefault(); navigateTo('http://localhost:4201', true)"
      aria-label="開啟教務行政系統新分頁"
    >
      <div class="bento-icon-sm"><i class="pi pi-graduation-cap"></i></div>
      <div class="bento-content">
        <h3>教務行政系統</h3>
        <span class="link-text">
          進入管理後台 <i class="pi pi-external-link"></i>
        </span>
      </div>
    </div>

    <div
      class="bento-item permission-item"
      role="button"
      tabindex="0"
      pTooltip="管理使用者權限與系統存取策略"
      (click)="navigateTo('permissions')"
      (keydown.enter)="navigateTo('permissions')"
      (keydown.space)="$event.preventDefault(); navigateTo('permissions')"
    >
      <div class="gear-abstract">
        <i class="pi pi-cog gear-large"></i>
        <i class="pi pi-lock gear-small"></i>
      </div>
      <div class="bento-content">
        <div class="category">System Control</div>
        <h3>權限設定</h3>
        <div class="access-info">
          <span class="active-users">24 位管理員在線</span>
        </div>
      </div>
    </div>
  </div>
</div>
